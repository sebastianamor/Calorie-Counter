<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>カロリーカウンター</title>
  </head>
  <body>
    <main>
      <h1>カロリーカウンター</h1>
      <div class="container">
        <form id="calorie-counter">
          <label for="budget">予算</label>
          <input
            type="number"
            min="0"
            id="budget"
            placeholder="毎日のカロリーバジェット"
            required
          />
          <fieldset id="breakfast">
            <legend>朝食</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="lunch">
            <legend>昼食</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="dinner">
            <legend>夕食</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="snacks">
            <legend>スナック</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="exercise">
            <legend>運動</legend>
            <div class="input-container"></div>
          </fieldset>
          <div class="controls">
            <span>
              <label for="entry-dropdown">食事やエクササイズを追加する:</label>
              <select id="entry-dropdown" name="options">
                <option value="breakfast" selected>朝食</option>
                <option value="lunch">昼食</option>
                <option value="dinner">夕食</option>
                <option value="snacks">スナック</option>
                <option value="exercise">運動</option>
              </select>
              <button type="button" id="add-entry">エントリを追加</button>
            </span>
          </div>
          <div>
            <button type="submit">
              残りのカロリーを計算する
            </button>
            <button type="button" id="clear">クリア</button>
          </div>
        </form>
        <div id="output" class="output hide"></div>
      </div>
    </main>
    <script src="./scrip.js"></script>
  </body>
</html>
